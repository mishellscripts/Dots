{% extends "layout.html" %}
{% load bootstrap3 %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Login" class="btn btn-default">
        </form>
    </div>

    <div>
        <a href="{% url 'accounts:signup' %}">Sign Up</a>
    </div>

{% endblock %}
