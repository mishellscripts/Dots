{% extends "layout.html" %}
{% load static from staticfiles %}
{% block title %}My thoughts{% endblock %}

{% block static %}
    <link rel="stylesheet" type="text/css" href="{% static "css/view.css" %}"/>
{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="post_container"><p class="post_text">{{ post.text }}</p></div>
    {% endfor %}
{% endblock %}
